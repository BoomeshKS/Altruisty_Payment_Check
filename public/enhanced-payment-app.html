    function updateChartColors() {
      const svg = document.getElementById('activityChart');
      const defs = svg.querySelector('defs');
      
      if (defs) {
        const gradient = defs.querySelector('#gradient');
        const areaGradient = defs.querySelector('#area-gradient');
        
        if (gradient) {
          const stops = gradient.querySelectorAll('stop');
          stops[0].setAttribute('stop-color', document.body.classList.contains('dark-mode') ? '#4d8cff' : '#0066ff');
          stops[1].setAttribute('stop-color', document.body.classList.contains('dark-mode') ? '#8c65ff' : '#6c38ff');
        }
        
        if (areaGradient) {
          const stops = areaGradient.querySelectorAll('stop');
          stops[0].setAttribute('stop-color', document.body.classList.contains('dark-mode') ? '#4d8cff' : '#0066ff');
        }
      }
      
      // Update text colors
      const texts = svg.querySelectorAll('text');
      texts.forEach(text => {
        text.setAttribute('fill', document.body.classList.contains('dark-mode') ? '#a0aec0' : '#606a8c');
      });
    }

    // Update stats
    function updateStats() {
      document.getElementById('totalRegistered').textContent = paymentIds.length;
      document.getElementById('totalVerified').textContent = verificationCount;
      
      const rate = verificationCount > 0 ? Math.round((validCount / verificationCount) * 100) : 0;
      document.getElementById('successRate').textContent = `${rate}%`;
      
      // Update system status with a random online time
      const hours = Math.floor(Math.random() * 24);
      const minutes = Math.floor(Math.random() * 60);
      document.getElementById('systemStatus').textContent = `Active (${hours}h ${minutes}m)`;
    }

    // Update history log
    function updateHistoryLog() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      
      // Show most recent activities first
      const recentActivities = [...activityLog].reverse().slice(0, 5);
      
      recentActivities.forEach(activity => {
        const item = document.createElement('div');
        item.className = 'history-item';
        
        const statusClass = activity.type === 'add' ? 'status-added' : 
                          (activity.success ? 'status-verified' : 'status-failed');
        
        item.innerHTML = `
          <div class="history-id">
            <i class="fas fa-${activity.type === 'add' ? 'plus-circle' : 'search'}"></i>
            <span class="secret-id">${activity.id}</span>
          </div>
          <div class="history-time">${activity.time}</div>
          <div class="history-status ${statusClass}">
            ${activity.type === 'add' ? 'Added' : (activity.success ? 'Verified' : 'Not Found')}
          </div>
        `;
        
        historyList.appendChild(item);
      });
    }

    // Simulate progress for operations
    function simulateProgress(progressBarId, callback) {
      const progressBar = document.getElementById(progressBarId);
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            progressBar.style.width = '0%';
            if (callback) callback();
          }, 300);
        } else {
          width += 5;
          progressBar.style.width = `${width}%`;
        }
      }, 30);
    }

    // Core functionality
    async function addPayment() {
      const paymentIdInput = document.getElementById('addPaymentId');
      const paymentId = paymentIdInput.value.trim();
      const resultElement = document.getElementById('addResult');
      
      // Reset result
      resultElement.textContent = '';
      resultElement.className = 'result';
      
      if (!paymentId) {
        resultElement.textContent = 'Please enter a payment ID.';
        resultElement.className = 'result show result-error';
        return;
      }
      
      if (!validatePaymentId(paymentId)) {
        resultElement.textContent = 'Invalid payment ID format.';
        resultElement.className = 'result show result-error';
        return;
      }
      
      // Simulate API call
      simulateProgress('addProgress', () => {
        // Simulate API response
        setTimeout(() => {
          if (paymentIds.includes(paymentId)) {
            resultElement.innerHTML = '<i class="fas fa-exclamation-circle"></i> Payment ID already exists.';
            resultElement.className = 'result show result-warning';
          } else {
            paymentIds.push(paymentId);
            resultElement.innerHTML = '<i class="fas fa-check-circle"></i> Payment ID added successfully.';
            resultElement.className = 'result show result-success';
            paymentIdInput.value = '';
            
            // Record activity
            const now = new Date();
            activityLog.push({
              id: paymentId,
              type: 'add',
              time: now.toLocaleTimeString(),
              success: true
            });
            
            // Create success emoji animation
            const button = document.getElementById('addButton');
            const rect = button.getBoundingClientRect();
            createEmojiAnimation(rect.x + rect.width / 2, rect.y + rect.height / 2);
            
            // Update UI
            updateStats();
            updateHistoryLog();
            updateChart();
            
            // Show notification
            showNotification('success', 'Success', 'Payment ID registered successfully.');
          }
        }, 300);
      });
    }

    async function checkPayment() {
      const paymentIdInput = document.getElementById('checkPaymentId');
      const paymentId = paymentIdInput.value.trim();
      const resultElement = document.getElementById('checkResult');
      
      // Reset result
      resultElement.textContent = '';
      resultElement.className = 'result';
      
      if (!paymentId) {
        resultElement.textContent = 'Please enter a payment ID to check.';
        resultElement.className = 'result show result-error';
        return;
      }
      
      // Simulate API call
      simulateProgress('checkProgress', () => {
        // Simulate API response
        setTimeout(() => {
          verificationCount++;
          const exists = paymentIds.includes(paymentId);
          
          if (exists) {
            validCount++;
            resultElement.innerHTML = '<i class="fas fa-check-circle"></i> Payment ID verified successfully.';
            resultElement.className = 'result show result-success';
            
            // Create success emoji animation
            const button = document.getElementById('checkButton');
            const rect = button.getBoundingClientRect();
            createEmojiAnimation(rect.x + rect.width / 2, rect.y + rect.height / 2);
          } else {
            resultElement.innerHTML = '<i class="fas fa-times-circle"></i> Payment ID not found.';
            resultElement.className = 'result show result-error';
          }
          
          // Record activity
          const now = new Date();
          activityLog.push({
            id: paymentId,
            type: 'check',
            time: now.toLocaleTimeString(),
            success: exists
          });
          
          // Update UI
          updateStats();
          updateHistoryLog();
          updateChart();
        }, 300);
      });
    }

      50% {
        transform: translateY(-10px) translateX(20px);
      }
      75% {
        transform: translateY(-30px) translateX(-10px);
      }
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.4;
    }

    .header {
      margin-top: 20px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .logo-text {
      font-weight: 700;
      font-size: 24px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .theme-toggle {
      background: var(--foreground);
      border: 1px solid var(--border);
      border-radius: 30px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .theme-toggle i {
      font-size: 16px;
      color: var(--text-light);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      z-index: 1;
      flex-grow: 1;
    }

    .hero {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 18px;
      color: var(--text-light);
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .app-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: var(--foreground);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px var(--shadow);
      flex: 1;
      min-width: 300px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px var(--shadow-hover);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 4px 4px 0 0;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .input-group label {
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 12px;
      border: 2px solid var(--border);
      font-size: 16px;
      color: var(--text);
      background-color: var(--foreground);
      box-shadow: 0 2px 4px var(--shadow);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--glow);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 18px;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--glow);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-block {
      width: 100%;
    }

    .result {
      margin-top: 20px;
      border-radius: 12px;
      padding: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .result.show {
      opacity: 1;
      max-height: 100px;
    }

    .result-success {
      background-color: rgba(0, 209, 178, 0.1);
      color: var(--success);
      border: 1px solid rgba(0, 209, 178, 0.2);
    }

    .result-error {
      background-color: rgba(255, 56, 96, 0.1);
      color: var(--danger);
      border: 1px solid rgba(255, 56, 96, 0.2);
    }

    .result-info {
      background-color: rgba(0, 102, 255, 0.1);
      color: var(--primary);
      border: 1px solid rgba(0, 102, 255, 0.2);
    }

    .result-warning {
      background-color: rgba(255, 221, 87, 0.1);
      color: #c9a100;
      border: 1px solid rgba(255, 221, 87, 0.2);
    }

    .stats {
      width: 100%;
      background: var(--foreground);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px var(--shadow);
      margin-top: 20px;
      border: 1px solid var(--border);
    }

    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .stats-header h2 {
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .stat-card {
      background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
    }

    .stat-title {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
    }

    .chart-container {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      position: relative;
    }

    .chart-line {
      stroke: url(#gradient);
      stroke-width: 3;
      fill: none;
    }

    .chart-area {
      fill: url(#area-gradient);
      opacity: 0.2;
    }

    .chart-dot {
      fill: white;
      stroke: var(--primary);
      stroke-width: 2;
      transition: all 0.3s ease;
    }

    .chart-dot:hover {
      r: 6;
      stroke-width: 3;
    }

    .badge {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      font-size: 12px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 20px;
      margin-left: 10px;
    }

    .history-list {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .history-item {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-id {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .history-time {
      font-size: 14px;
      color: var(--text-light);
    }

    .history-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-verified {
      background-color: rgba(0, 209, 178, 0.1);
      color: var(--success);
    }

    .status-added {
      background-color: rgba(0, 102, 255, 0.1);
      color: var(--primary);
    }

    .tooltip {
      position: absolute;
      background: var(--foreground);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 12px var(--shadow);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 10;
      border: 1px solid var(--border);
    }

    .tooltip-label {
      font-size: 12px;
      color: var(--text-light);
    }

    .tooltip-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .card-options {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--foreground);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px;
      display: flex;
      gap: 8px;
    }

    .card-option {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-light);
      transition: all 0.2s ease;
    }

    .card-option:hover {
      background-color: var(--background);
      color: var(--primary);
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--border);
      color: var(--text);
    }

    .btn-outline:hover {
      background: var(--background);
      border-color: var(--primary);
      color: var(--primary);
    }

    .blur-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px);
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .blur-layer.show {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      background: var(--foreground);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      transform: translateY(20px);
      transition: transform 0.3s ease;
      position: relative;
    }

    .blur-layer.show .modal {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 700;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-light);
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background-color: var(--background);
      color: var(--danger);
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--foreground);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 12px var(--shadow-hover);
      display: flex;
      align-items: center;
      gap: 15px;
      transform: translateX(120%);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
      width: 300px;
      border-left: 4px solid var(--primary);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 102, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 20px;
    }

    .notification-content {
      flex-grow: 1;
    }

    .notification-title {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .notification-message {
      font-size: 14px;
      color: var(--text-light);
    }

    .notification-close {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-light);
      transition: all 0.2s ease;
    }

    .notification-close:hover {
      background-color: var(--background);
      color: var(--danger);
    }

    .emoji-animation {
      position: absolute;
      pointer-events: none;
      z-index: 9999;
      animation: emoji-fly 2s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-size: 20px;
    }

    @keyframes emoji-fly {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(-10px) scale(1);
      }
      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    .copy-button {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--background);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-light);
      transition: all 0.2s ease;
    }

    .copy-button:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .secret-id {
      font-family: monospace;
      letter-spacing: 1px;
      font-weight: bold;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      width: 0%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      background: var(--foreground);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      cursor: pointer;
      min-width: 150px;
    }

    .dropdown-menu {
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      background: var(--foreground);
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow);
      border: 1px solid var(--border);
      min-width: 150px;
      z-index: 10;
      padding: 8px;
      display: none;
    }

    .dropdown-menu.show {
      display: block;
      animation: dropdown-appear 0.2s forwards;
    }

    @keyframes dropdown-appear {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-item {
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dropdown-item:hover {
      background: var(--background);
      color: var(--primary);
    }

    /* Batch Processing */
    .batch-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .drag-area {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
      background: var(--background);
      cursor: pointer;
    }

    .drag-area.active {
      border-color: var(--primary);
      background: rgba(0, 102, 255, 0.05);
    }

    .drag-icon {
      font-size: 40px;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .drag-text {
      font-size: 16px;
      color: var(--text);
      margin-bottom: 10px;
    }

    .drag-hint {
      font-size: 14px;
      color: var(--text-light);
    }

    .batch-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .batch-table th {
      text-align: left;
      padding: 12px 16px;
      background: var(--background);
      color: var(--text-light);
      font-weight: 500;
      font-size: 14px;
      border-bottom: 1px solid var(--border);
    }

    .batch-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      color: var(--text);
    }

    .batch-table tr:last-child td {
      border-bottom: none;
    }

    .batch-status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .status-pending {
      background-color: var(--warning);
    }

    .status-processed {
      background-color: var(--success);
    }

    .status-failed {
      background-color: var(--danger);
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--text-light);
    }

    .footer-links {
      display: flex;
      gap: 20px;
    }

    .footer-link {
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-link:hover {
      color: var(--primary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .form-actions {
        flex-direction: column;
      }

      .header {
        flex-direction: column;
        gap: 20px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .card {
        padding: 20px;
      }
      
      .modal {
        width: 95%;
        padding: 20px;
      }
      
      .footer {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      
      .footer-links {
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    /* Dark mode */
    .dark-mode {
      --primary: #4d8cff;
      --primary-dark: #3a74d9;
      --secondary: #8c65ff;
      --background: #121629;
      --foreground: #1a1f35;
      --text: #e2e8f0;
      --text-light: #a0aec0;
      --border: #2d3748;
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(0, 0, 0, 0.4);
      --glass: rgba(26, 31, 53, 0.8);
      --glow: rgba(77, 140, 255, 0.25);
    }
